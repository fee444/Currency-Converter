<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moeda$!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-logo">
      <img src="/assets/logo.gif" alt="logo-convert-money" class="logo" />
    </section>
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="options-convert">
          <option value="dolar">U$$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra"> £ Libra</option>
          <option value="china">¥ Yuan</option>
        </select>
      </label>

      <label>
        Valor
        <input type="number" placeholder="R$10.000, 00" class="input-value"/>
      </label>
      <button class="convert-button">Converter</button>
      <section class="section-de-conversao">
        <div class="currency-box">
          <img src="./assets/brasil 2.svg" alt="moeda-a-converte" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$</p>
        </div>
        <img src="/assets/arrow.svg" alt="seta" class="arrow-img"/>
        <div class="currency-box">
          <img src="./assets/estados-unidos (1) 1.svg" alt="moeda-convertida" class="currency-img" />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currency-value">U$$</p>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
